    <script>
        // æ‰§è¡Œ GraphQL è¯·æ±‚
        async function executeGraphQL(query, variables = {}) {
            const endpoint = document.getElementById('endpoint').value;
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });

                const data = await response.json();
                return { success: true, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // æ˜¾ç¤ºå“åº”ç»“æœ
        function displayResponse(elementId, result) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (result.success) {
                element.className = 'response success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'response error';
                element.textContent = `é”™è¯¯: ${result.error}`;
            }
        }

        // æµ‹è¯• GraphQL æ¥å£
        async function runTestGraphQL() {
            const message = document.getElementById('testMessage').value;
            const echoCount = parseInt(document.getElementById('echoCount').value);
            const includeTimestamp = document.getElementById('includeTimestamp').checked;

            const query = `
                query TestGraphQL($message: String, $echoCount: Int, $includeTimestamp: Boolean) {
                    testGraphQL(message: $message, echoCount: $echoCount, includeTimestamp: $includeTimestamp) {
                        success
                        message
                        timestamp
                        echo
                        serverInfo {
                            environment
                            version
                            uptime
                        }
                    }
                }
            `;

            const variables = { message, echoCount, includeTimestamp };
            const result = await executeGraphQL(query, variables);
            displayResponse('testResponse', result);
        }

            const query = `

                                content

                            finish_reason
                        }

                            completion_tokens
                            total_tokens

                        error

            `;

            const variables = {
                messages: [{ role: "user", content: message }],
                model: model
            };

            const result = await executeGraphQL(query, variables);
            displayResponse('deepseekResponse', result);
        }
