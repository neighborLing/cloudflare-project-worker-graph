<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI GraphQL API 测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #e53e3e;
            background: rgba(254, 226, 226, 0.8);
            border-left-color: #e53e3e;
        }

        .success {
            color: #38a169;
            background: rgba(240, 253, 244, 0.8);
            border-left-color: #38a169;
        }

        .heart {
            color: #e53e3e;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI GraphQL API 测试 <span class="heart">💘</span></h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="model">模型选择:</label>
                <select id="model" name="model" required>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                    </select>
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">💡 提示：如果遇到错误，请尝试 GPT-3.5 Turbo 模型</small>
            </div>

            <div class="form-group">
                <label for="inputMode">输入模式:</label>
                <select id="inputMode" name="inputMode">
                    <option value="simple">简单输入</option>
                    <option value="conversation">多轮对话</option>
                </select>
            </div>

            <div class="form-group" id="simpleInputGroup">
                <label for="input">输入内容:</label>
                <textarea id="input" name="input" placeholder="请输入你想要测试的内容，比如：你好，请介绍一下自己">你好，请介绍一下自己</textarea>
            </div>

            <div class="form-group" id="conversationGroup" style="display: none;">
                <label for="conversationInput">多轮对话 (JSON格式):</label>
                <textarea id="conversationInput" name="conversationInput" rows="10" placeholder='请输入JSON格式的对话数组，例如：
[
  {
    "role": "developer",
    "content": "Talk like a pirate."
  },
  {
    "role": "user", 
    "content": "Are semicolons optional in JavaScript?"
  }
]'>[
  {
    "role": "developer",
    "content": "Talk like a pirate."
  },
  {
    "role": "user", 
    "content": "Are semicolons optional in JavaScript?"
  }
]</textarea>
            </div>

            <div class="form-group">
                <label for="reasoning">推理强度:</label>
                <select id="reasoning" name="reasoning">
                    <option value="low" selected>低 (Low)</option>
                    <option value="medium">中 (Medium)</option>
                    <option value="high">高 (High)</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">发送请求 🚀</button>
        </form>

        <div class="loading" id="loading">
            正在请求中，请稍候...
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>响应结果:</h3>
            <pre id="resultContent"></pre>
        </div>

        <div class="footer">
            Made with <span class="heart">❤️</span> by 你的前端工程师女友
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');

        // GraphQL 查询
        const OPENAI_SIMPLE_QUERY = `
            query OpenAIResponse($model: String!, $input: String!, $reasoning: ReasoningInput) {
                openaiResponse(model: $model, input: $input, reasoning: $reasoning) {
                    id
                    object
                    created
                    model
                    choices {
                        index
                        message {
                            role
                            content
                        }
                        finish_reason
                    }
                    usage {
                        prompt_tokens
                        completion_tokens
                        total_tokens
                    }
                    error
                }
            }
        `;

        const OPENAI_CONVERSATION_QUERY = `
            query OpenAIResponse($model: String!, $messages: [OpenAIMessageInput!]!, $reasoning: ReasoningInput) {
                openaiResponse(model: $model, messages: $messages, reasoning: $reasoning) {
                    id
                    object
                    created
                    model
                    choices {
                        index
                        message {
                            role
                            content
                        }
                        finish_reason
                    }
                    usage {
                        prompt_tokens
                        completion_tokens
                        total_tokens
                    }
                    error
                }
            }
        `;

        // 输入模式切换
        const inputMode = document.getElementById('inputMode');
        const simpleInputGroup = document.getElementById('simpleInputGroup');
        const conversationGroup = document.getElementById('conversationGroup');

        inputMode.addEventListener('change', (e) => {
            if (e.target.value === 'simple') {
                simpleInputGroup.style.display = 'block';
                conversationGroup.style.display = 'none';
            } else {
                simpleInputGroup.style.display = 'none';
                conversationGroup.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const model = formData.get('model');
            const inputModeValue = formData.get('inputMode');
            const reasoning = formData.get('reasoning');
            
            let query, variables;

            if (inputModeValue === 'simple') {
                const input = formData.get('input');
                if (!input.trim()) {
                    alert('请输入内容！');
                    return;
                }
                
                query = OPENAI_SIMPLE_QUERY;
                variables = {
                    model: model,
                    input: input,
                    reasoning: { effort: reasoning }
                };
            } else {
                const conversationInput = formData.get('conversationInput');
                if (!conversationInput.trim()) {
                    alert('请输入对话内容！');
                    return;
                }

                try {
                    const messages = JSON.parse(conversationInput);
                    if (!Array.isArray(messages)) {
                        throw new Error('对话内容必须是数组格式');
                    }
                    
                    query = OPENAI_CONVERSATION_QUERY;
                    variables = {
                        model: model,
                        messages: messages,
                        reasoning: { effort: reasoning }
                    };
                } catch (error) {
                    alert('对话内容JSON格式错误: ' + error.message);
                    return;
                }
            }

            // 显示加载状态
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = '请求中... ⏳';

            try {
                const response = await fetch('http://localhost:8787/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });

                const data = await response.json();
                
                // 隐藏加载状态
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (data.errors) {
                    result.className = 'result error';
                    resultContent.textContent = JSON.stringify(data.errors, null, 2);
                } else {
                    result.className = 'result success';
                    resultContent.textContent = JSON.stringify(data.data, null, 2);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                resultContent.textContent = `请求失败: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发送请求 🚀';
            }
        });

        // 添加一些可爱的交互效果
        document.addEventListener('DOMContentLoaded', () => {
            const hearts = ['💘', '💖', '💕', '💗', '💓'];
            const heartSpan = document.querySelector('.heart');
            
            setInterval(() => {
                heartSpan.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            }, 2000);
        });
    </script>
</body>
</html>
